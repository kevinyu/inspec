repos:
- repo: https://github.com/psf/black
  rev: 23.7.0
  hooks:
  - id: black
    args: ["--check"]

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    args: ["--check", "--diff", "--src=src"]

- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8

- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest
    language: system
    types: [python]
